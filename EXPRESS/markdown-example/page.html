<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Markdown Renderer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .editor-container {
            display: flex;
            height: 600px;
        }
        
        .editor-panel, .preview-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .panel-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            font-weight: 600;
            color: #495057;
        }
        
        .editor {
            flex: 1;
            padding: 20px;
            border: none;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
            background: #fafafa;
        }
        
        .preview {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: white;
            border-left: 1px solid #e9ecef;
        }
        
        .preview h1, .preview h2, .preview h3 {
            color: #2c3e50;
            margin-top: 0;
        }
        
        .preview h1 { font-size: 2em; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        .preview h2 { font-size: 1.5em; color: #34495e; }
        .preview h3 { font-size: 1.2em; color: #7f8c8d; }
        
        .preview code {
            background: #f1f2f6;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            color: #e74c3c;
        }
        
        .preview pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            line-height: 1.4;
        }
        
        .preview pre code {
            background: none;
            color: inherit;
            padding: 0;
        }
        
        .preview blockquote {
            border-left: 4px solid #3498db;
            margin: 20px 0;
            padding: 10px 20px;
            background: #f8f9fa;
            font-style: italic;
        }
        
        .preview table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .preview th, .preview td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        .preview th {
            background: #f8f9fa;
            font-weight: 600;
        }
        
        .preview ul, .preview ol {
            padding-left: 20px;
        }
        
        .preview li {
            margin: 5px 0;
        }
        
        .toolbar {
            background: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .toolbar button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }
        
        .toolbar button:hover {
            background: #0056b3;
        }
        
        .stats {
            background: #e9ecef;
            padding: 10px 20px;
            font-size: 12px;
            color: #6c757d;
            border-top: 1px solid #dee2e6;
        }
        
        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
                height: auto;
            }
            
            .editor, .preview {
                min-height: 300px;
            }
            
            .preview {
                border-left: none;
                border-top: 1px solid #e9ecef;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Interactive Markdown Renderer</h1>
            <p>Real-time markdown parsing with live preview</p>
        </div>
        
        <div class="toolbar">
            <button onclick="insertMarkdown('**Bold Text**')">Bold</button>
            <button onclick="insertMarkdown('*Italic Text*')">Italic</button>
            <button onclick="insertMarkdown('`Code`')">Code</button>
            <button onclick="insertMarkdown('# ')">H1</button>
            <button onclick="insertMarkdown('## ')">H2</button>
            <button onclick="insertMarkdown('### ')">H3</button>
            <button onclick="insertMarkdown('- ')">List</button>
            <button onclick="insertMarkdown('[Link](url)')">Link</button>
            <button onclick="insertMarkdown('![Alt](image.jpg)')">Image</button>
            <button onclick="insertMarkdown('> ')">Quote</button>
            <button onclick="loadSample()">Load Sample</button>
            <button onclick="clearEditor()">Clear</button>
        </div>
        
        <div class="editor-container">
            <div class="editor-panel">
                <div class="panel-header">üìù Markdown Editor</div>
                <textarea id="editor" class="editor" placeholder="Start typing your markdown here..."></textarea>
            </div>
            
            <div class="preview-panel">
                <div class="panel-header">üëÅÔ∏è Live Preview</div>
                <div id="preview" class="preview">
                    <p><em>Your rendered markdown will appear here...</em></p>
                </div>
            </div>
        </div>
        
        <div class="stats">
            <span id="stats">Characters: 0 | Words: 0 | Lines: 0</span>
        </div>
    </div>

    <script>
        // Simple markdown parser
        function parseMarkdown(text) {
            return text
                // Headers
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                
                // Bold and Italic
                .replace(/\*\*\*(.*?)\*\*\*/gim, '<strong><em>$1</em></strong>')
                .replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/gim, '<em>$1</em>')
                
                // Code blocks
                .replace(/```([\s\S]*?)```/gim, '<pre><code>$1</code></pre>')
                .replace(/`(.*?)`/gim, '<code>$1</code>')
                
                // Links and Images
                .replace(/!\[([^\]]*)\]\(([^)]+)\)/gim, '<img alt="$1" src="$2" style="max-width: 100%; height: auto;">')
                .replace(/\[([^\]]*)\]\(([^)]+)\)/gim, '<a hr' + 'ef="$2" target="_blank">$1</a>')
                
                // Lists
                .replace(/^\s*\* (.+)/gim, '<ul><li>$1</li></ul>')
                .replace(/^\s*- (.+)/gim, '<ul><li>$1</li></ul>')
                .replace(/^\s*\d+\. (.+)/gim, '<ol><li>$1</li></ol>')
                
                // Blockquotes
                .replace(/^> (.+)/gim, '<blockquote>$1</blockquote>')
                
                // Line breaks
                .replace(/\n\n/gim, '</p><p>')
                .replace(/\n/gim, '<br>')
                
                // Wrap in paragraphs
                .replace(/^(?!<[uo]l|<h[1-6]|<pre|<blockquote)(.+)/gim, '<p>$1</p>')
                
                // Clean up nested lists
                .replace(/<\/ul>\s*<ul>/gim, '')
                .replace(/<\/ol>\s*<ol>/gim, '');
        }
        
        function updatePreview() {
            const editor = document.getElementById('editor');
            const preview = document.getElementById('preview');
            const stats = document.getElementById('stats');
            
            const text = editor.value;
            const html = parseMarkdown(text);
            
            preview.innerHTML = html || '<p><em>Your rendered markdown will appear here...</em></p>';
            
            // Update stats
            const characters = text.length;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            const lines = text.split('\n').length;
            
            stats.textContent = `Characters: ${characters} | Words: ${words} | Lines: ${lines}`;
        }
        
        function insertMarkdown(syntax) {
            const editor = document.getElementById('editor');
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const text = editor.value;
            
            editor.value = text.substring(0, start) + syntax + text.substring(end);
            editor.focus();
            
            // Position cursor appropriately
            if (syntax.includes('Text') || syntax.includes('url') || syntax.includes('image.jpg')) {
                const newStart = start + syntax.indexOf('Text') || syntax.indexOf('url') || syntax.indexOf('image.jpg');
                const newEnd = newStart + (syntax.includes('Text') ? 4 : 3);
                editor.setSelectionRange(newStart, newEnd);
            } else {
                editor.setSelectionRange(start + syntax.length, start + syntax.length);
            }
            
            updatePreview();
        }
        
        function loadSample() {
            const sampleMarkdown = `# Welcome to the Markdown Renderer

This is a **comprehensive** markdown parsing example with *live preview* functionality.

## Features

- Real-time parsing
- Syntax highlighting
- Interactive toolbar
- Mobile responsive design

### Code Examples

Here's some \`inline code\` and a code block:

\`\`\`javascript
function hello() {
    console.log("Hello, World!");
}
\`\`\`

### Lists and Links

1. First item
2. Second item
3. Check out [GitHub](https://github.com)

### Blockquotes

> "The best way to predict the future is to create it."
> - Peter Drucker

### Tables

| Feature | Status | Priority |
|---------|--------|----------|
| Parser | ‚úÖ Complete | High |
| Preview | ‚úÖ Complete | High |
| Mobile | ‚úÖ Complete | Medium |

### Images

![Placeholder](https://via.placeholder.com/300x200/667eea/ffffff?text=Sample+Image)

---

**Try editing this content** to see the live preview in action!`;
            
            document.getElementById('editor').value = sampleMarkdown;
            updatePreview();
        }
        
        function clearEditor() {
            document.getElementById('editor').value = '';
            updatePreview();
        }
        
        // Initialize
        document.getElementById('editor').addEventListener('input', updatePreview);
        document.getElementById('editor').addEventListener('keydown', function(e) {
            // Tab handling
            if (e.key === 'Tab') {
                e.preventDefault();
                insertMarkdown('    ');
            }
        });
        
        // Load sample content on startup
        loadSample();
        
        console.log('‚úÖ Markdown Renderer initialized successfully');
    </script>
</body>
</html>
